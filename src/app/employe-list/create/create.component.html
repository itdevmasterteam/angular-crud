<div class="card" style="height: 50vh;margin: 5rem;">
    <div class="container" style="padding: 5rem;">
        <form #empForm="ngForm" (ngSubmit)="empForm.valid&&onSubmit(empForm,firstName)">
            <div class="row justify-content-md-center">
               <div class="col-md-4">
                   <label >First Name</label>
                   <input type="text" name="firstName" required  #firstName="ngModel" id="firstName" class="form-control" [(ngModel)]="data.firstName">
                <small class="text-danger" *ngIf="empForm.submitted && firstName.errors?.required">First Name required</small>

               </div>
                <div class="col-md-4">
                   <label >Middle Name</label>
                   <input type="text" name="middleName" required #middleName="ngModel" id="middleName" class="form-control" [(ngModel)]="data.middleName">
                <small class="text-danger" *ngIf="empForm.submitted && middleName.errors?.required">Middle Name  required</small>

               </div>
               <div class="col-md-4">
                   <label >Last Name</label>
                   <input type="text" name="lastName" id="lastName" required #lastName = "ngModel" class="form-control" [(ngModel)]="data.lastName">
                <small class="text-danger" *ngIf="empForm.submitted && lastName.errors?.required">Last Name  required</small>

               </div>
           </div>
              <div class="row">
               <div class="col-md-4">
                   <label >Age</label>
                   <input type="number" name="age" id="age" required #age="ngModel" class="form-control" [(ngModel)]="data.age">
                <small class="text-danger" *ngIf="empForm.submitted && age.errors?.required">Age required</small>

               </div>

           </div>
           <div style="padding: 5rem; text-align: center;">

               <button type="submit" class="btn btn-success">Submit</button>
           </div>
        </form>
    </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
